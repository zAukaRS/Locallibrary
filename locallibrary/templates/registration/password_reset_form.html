{% extends "base.html" %}

{% block content %}
  <h1>Сброс пароля</h1>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      <p style="color: red;">{{ form.email.errors }}</p>
    {% endif %}
    <p>{{ form.email.label_tag }}</p>
    <p>{{ form.email }}</p>
    <input type="submit" value="Сбросить пароль">
  </form>
{% endblock %}
